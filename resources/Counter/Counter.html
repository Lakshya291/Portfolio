<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="Counter1.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Counter</title>
	</head>
	<body>
		<div id="enterValue">
			<p>Enter Value From 1 To 99999</p>
			<input id="input" type="number" max="99999" />
			<button id="btn" onclick="btnClick()">Start Counter</button>
		</div>
		<div id="container">
			<div id="four">0</div>
			<div id="three">0</div>
			<div id="two">0</div>
			<div id="one">0</div>
			<div id="zero">0</div>
		</div>
		<script src="Counter2.js"></script>
	</body>
</html>
