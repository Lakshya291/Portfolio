<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Calculator1.css">
        <title>
            Calculator
        </title>
    </head>
    <body>
        <div id="main">
            <div id="cal-title">
                CALCULATOR
            </div>
            <div id="result">

            </div>
            <div id="inputs">
                <button class="AC" type="button" onclick="myFunc(event)">AC</button>
                <button type="button" onclick="myFunc(event)">+/-</button>
                <button type="button" onclick="myFunc(event)">%</button>
                <button class="operator" type="button" onclick="myFunc(event)">/</button>
                <button type="button" onclick="myFunc(event)">7</button>
                <button type="button" onclick="myFunc(event)">8</button>
                <button type="button" onclick="myFunc(event)">9</button>
                <button class="operator" type="button" onclick="myFunc(event)">*</button>
                <button type="button" onclick="myFunc(event)">4</button>
                <button type="button" onclick="myFunc(event)">5</button>
                <button type="button" onclick="myFunc(event)">6</button>
                <button class="operator" type="button" onclick="myFunc(event)">-</button>
                <button type="button" onclick="myFunc(event)">1</button>
                <button type="button" onclick="myFunc(event)">2</button>
                <button type="button" onclick="myFunc(event)">3</button>
                <button class="operator" type="button" onclick="myFunc(event)">+</button>
                <button class="last-line" id="zero" type="button" onclick="myFunc(event)">0</button>
                <button class="last-line" type="button" onclick="myFunc(event)">.</button>
                <button class="operator last-line" type="button" onclick="myFunc(event)">=</button>
                
            </div>
        </div>
        <script src="Calculator2A.js"></script>
        <!-- <script src="Calculator2B.js"></script> -->
    </body>
</html>
